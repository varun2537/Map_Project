<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bengaluru Interactive GIS Map</title>

    <!-- Required GeoTIFF and Leaflet-Geotiff Renderers -->
    <script src="https://unpkg.com/geotiff@1.0.0-beta.7/dist/geotiff.browser.min.js"></script>
    <script src="https://unpkg.com/leaflet-geotiff/dist/leaflet-geotiff.min.js"></script>
    <script src="https://unpkg.com/leaflet-geotiff/dist/leaflet-geotiff-palette.min.js"></script>

    <!-- Leaflet Core -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- MarkerCluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>



    <!-- Turf.js -->
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

    <!-- Supercluster -->
    <script src="https://unpkg.com/supercluster@7.1.3/dist/supercluster.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="map"></div>

    <div id="sidebar" class="sidebar">
        <h3>Ward Information</h3>
        <div id="ward-info"></div>
        <p id="schoolCount"></p>
        <p id="elevation"></p>
        <div id="treeDist"></div>
        <canvas id="treeChart" width="250" height="250"></canvas>
    </div>

    <!-- Your main JavaScript (should be loaded last) -->
    <script src="main.js"></script>
</body>

</html>
